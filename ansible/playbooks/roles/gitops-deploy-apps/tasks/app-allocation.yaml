---
- name: "Ensure the '{{ allocation_app_namespace }}' namespace exists"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ allocation_app_namespace }}"
        labels:
          argocd.argoproj.io/managed-by: ansible

- name: "Create ArgoCD application for Allocation Application"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: app-allocation
        namespace: openshift-gitops
      spec:
        project: default
        source: { repoURL: "{{ gitops_repo_apps }}", targetRevision: main, path: apps/allocation/overlays/dev }
        destination: { server: https://kubernetes.default.svc }
        syncPolicy: { automated: { prune: true, selfHeal: true } }

