apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: dev
  namespace: observability
spec:
  config:
    receivers:
      jaeger:
        protocols:
          grpc:
          thrift_http:
      otlp:
        protocols:
          grpc:
          http:

    processors:
      batch: {}

    exporters:
      otlp:
        endpoint: tempo-simplest-gateway.observability.svc.cluster.local:8090
        tls:
          insecure: true

    service:
      telemetry:
        metrics:
          address: 0.0.0.0:8888
      pipelines:
        traces:
          receivers: [jaeger, otlp]
          processors: [batch]
          exporters: [otlp]