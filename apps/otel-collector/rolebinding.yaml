# Reemplaza el RoleBinding inseguro con esto.
# Esto crea un rol específico y luego lo asigna.

# 1. Role: Define los permisos mínimos y necesarios para Argo CD en el namespace "observability".
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-observability-manager
  namespace: observability
rules:
- apiGroups: ["opentelemetry.io"]
  resources: ["opentelemetrycollectors"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-observability-binding
  namespace: observability
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
roleRef:
  kind: Role
  name: argocd-observability-manager
  apiGroup: rbac.authorization.k8s.io